// ==============================================
// Основные настройки сервера Counter-Strike: Source
// ==============================================
hostname "Сибирский Кабан"
rcon_password "admin"
sv_password "" // Пароль для входа на сервер

// ==============================================
// Настройки сети и подключения
// ==============================================
sv_lan 0
sv_region 255 // Worldwide
sv_contact "ваш_email@example.com"
sv_downloadurl "http://192.168.31.238:27017/cstrike" // URL для скачивания ресурсов
sv_tags "css,no-vac,pirat"

// ==============================================
// Оптимизация сети
// ==============================================
sv_minrate 10000
sv_maxrate 25000
sv_minupdaterate 30
sv_maxupdaterate 66
sv_mincmdrate 30
sv_maxcmdrate 66
sv_client_min_interp_ratio -1
sv_client_max_interp_ratio 2
sv_maxusrcmdprocessticks 8

// ==============================================
// Настройки геймплея CSS
// ==============================================
mp_autokick 1
mp_autoteambalance 0
mp_limitteams 0
mp_freezetime 2
mp_roundtime 2.5
mp_buytime 1.5
mp_friendlyfire 1
mp_tkpunish 0
mp_startmoney 800
mp_c4timer 30
mp_flashlight 1
mp_footsteps 1
mp_allowspectators 1
sv_allow_voice_input 1

// ==============================================
// Физика и производительность
// ==============================================
fps_max 300
sv_maxvelocity 3500
sv_gravity 800
sv_airaccelerate 10
sv_accelerate 5
sv_stopspeed 75
sv_friction 4

// ==============================================
// Боты
// ==============================================
bot_quota 0
bot_difficulty 1

// ==============================================
// Логирование
// ==============================================
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0
log on

// ==============================================
// Дополнительные настройки
// ==============================================
sv_voiceenable 1
sv_alltalk 1
sv_cheats 0
sv_pausable 0
sv_allowupload 1
sv_allowdownload 1

// ==============================================
// Чистые файлы (Pure Server)
// ==============================================
sv_consistency 0
sv_pure 0
sv_pure_kick_clients 0

// ==============================================
// Оптимизация
// ==============================================
sv_forcepreload 1
sv_max_queries_sec 3
sv_max_queries_sec_global 50
sv_max_queries_window 30

echo "Server.cfg загружен"